  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #fafafa; margin: 0; padding: 20px; }

    input[type="text"] { width: 100%; padding: 10px; margin: 20px 0; font-size: 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card {
      background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 6px; }
    .btn { display: inline-block; margin-top: 10px; background: #0af; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
  </style>

    const listEl = document.getElementById("phoneList");
    const searchEl = document.getElementById("search");

    function displayPhones(list) {
      listEl.innerHTML = list.map(p => `
        <div class="card">
          <img src="${p.img}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>${p.price}</p>
          <a href="order.html?product=${encodeURIComponent(p.name)}" class="btn">Order</a>
        </div>
      `).join('');
    }

    searchEl.addEventListener("input", () => {
      const term = searchEl.value.toLowerCase();
      displayPhones(phones.filter(p => p.name.toLowerCase().includes(term)));
    });

    displayPhones(phones);
  </script>
